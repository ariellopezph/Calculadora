<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <h1 id="digital"></h1>
            </div>
            <div class="buttons">
                <button class="button 7">7</button>
                <button class="button 8">8</button>
                <button class="button 9">9</button>
                <button class="delete">C</button>
                <button class="button 4">4</button>
                <button class="button 5">5</button>
                <button class="button 6">6</button>
                <button class="operator multiply">x</button>
                <button class="button 1">1</button>
                <button class="button 2">2</button>
                <button class="button 3">3</button>
                <button class="operator divide">/</button>
                <button class="operator add">+</button>
                <button class="button 0">0</button>
                <button class="operator subtract">-</button>
                <button class="result">=</button>
            </div>
        </div>
    </div>









    <script src="main.js" type="text/javascript"></script>
</body>
</html>
